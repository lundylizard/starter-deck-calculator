<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Deck Probability Simulator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="controls">
            <button id="addRequirement" class="button-like">+ Add Requirement</button>
            <button id="runSim" class="button-like">Run Simulation</button>
            <label for="trialCount">Trials:</label>
            <input type="number" id="trialCount" value="10000000" min="1" />
            <span id="lagWarning" class="warning hidden">
                ⚠️ High trial count may lag or crash the browser
            </span>
        </div>

        <div class="requirements-list"></div>
        <div id="summary" class="summary-text hidden"></div>
        <pre id="output"></pre>
        <pre id="perfStats" style="color:darkgrey"></pre>
    </div>

    <datalist id="cardList"></datalist>
    <script type="module" src="main.js"></script>
</body>

</html>
